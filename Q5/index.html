<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Task Tracker</h1>
      <form id="task-form" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="task-input"
            class="form-control"
            placeholder="Start writing and press enter to create task"
            required
          />
          <button class="btn btn-primary" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-plus-circle"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </button>
        </div>
      </form>
      <ul id="task-list" class="list-group"></ul>
    </div>
    <script>
      const taskForm = document.getElementById("task-form");
      const taskInput = document.getElementById("task-input");
      const taskList = document.getElementById("task-list");
      let tasks = [];

      // Load tasks from cookie on page load
      document.addEventListener("DOMContentLoaded", () => {
        const savedTasks = getCookie("tasks");
        if (savedTasks) {
          tasks = JSON.parse(savedTasks);
          renderTasks();
        }
      });

      taskForm.addEventListener("submit", addTask);

      function addTask(e) {
        e.preventDefault();
        if (taskInput.value.trim()) {
          const newTask = {
            id: Date.now(),
            text: taskInput.value,
            completed: false,
            createdAt: Date.now(),
          };
          tasks.unshift(newTask); // Add new task to the beginning of the array
          saveTasks();
          renderTasks();
          taskInput.value = "";
        }
      }

      function toggleTask(id) {
        tasks = tasks.map((task) =>
          task.id === id ? { ...task, completed: !task.completed } : task
        );
        saveTasks();
        renderTasks();
      }

      function deleteTask(id) {
        tasks = tasks.filter((task) => task.id !== id);
        saveTasks();
        renderTasks();
      }

      function renderTasks() {
        const sortedTasks = [...tasks].sort((a, b) => {
          if (a.completed === b.completed) {
            // If both tasks have the same completion status, sort by creation time (newest first)
            return b.createdAt - a.createdAt;
          }
          // Otherwise, incomplete tasks come first
          return a.completed ? b.completedAt - a.completedAt : -1;
        });

        taskList.innerHTML = sortedTasks
          .map(
            (task) => `
              <li class="list-group-item task-item">
                <div class="task-content" onclick="toggleTask(${task.id})">
                  <input class="form-check-input" type="checkbox" ${
                    task.completed ? "checked" : ""
                  } onchange="event.stopPropagation();">
                  <span class="task-text ${task.completed ? "completed" : ""}">${task.text}</span>
                </div>
                <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
              </li>
            `
          )
          .join("");
      }

      function saveTasks() {
        setCookie("tasks", JSON.stringify(tasks), 7);
      }

      function setCookie(name, value, days) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie =
          name + "=" + encodeURIComponent(value) + "; expires=" + expires + "; path=/";
      }

      function getCookie(name) {
        return document.cookie.split("; ").reduce((r, v) => {
          const parts = v.split("=");
          return parts[0] === name ? decodeURIComponent(parts[1]) : r;
        }, "");
      }
    </script>
  </body>
</html>
